# Deploy SCADA static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "dato.csv"        # ⛔ NO activar deploy cuando solo cambia el CSV
               # (opcional) ignora cualquier CSV
  workflow_dispatch:        # Permite ejecutarlo manualmente

permissions:
  contents: read
  pages: write
  id-token: write

# Evita colas infinitas: ejecuta solo el último deploy
concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

