<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Calor – Valenzuela</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- MODAL LOGIN -->
<div id="login-modal" class="login-modal">
    <div class="login-container">
        <h2>Acceso interfaz</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="login-error" class="login-error"></div>
    </div>
</div>

<!-- CONTENEDOR PRINCIPAL (oculto hasta login) -->
<div id="main-content" class="main-content" style="display: none;">
    
    <!-- BOTÓN LOGOUT -->
    <div class="logout-container">
        <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
    </div>

<div class="top-bar">

    <!-- IZQUIERDA: Título + última lectura -->
    <div class="top-left">
        <h1>HEATMAP VALENZUELA</h1>
        <div id="ultima-lectura"></div>
        <div id="filters">
            <label>
            <input type="checkbox" data-field="temp" checked>
            Temperatura
            </label>

            <label>
            <input type="checkbox" data-field="ghs">
            Online
            </label>

            <label>
            <input type="checkbox" data-field="mod">
            Modulados
            </label>

            <label>
            <input type="checkbox" data-field="pot">
            Potencia
            </label>
        </div>

    </div>

    <!-- DERECHA: tarjetas KPI -->
    <div class="top-right header-cards">
        <div id="total-potencia" class="potencia-total potencia-verde">
            <div class="pot-title">Potencia Total</div>
            <div class="pot-value">-- MW</div>
        </div>

        <div id="total-online" class="potencia-total potencia-azul">
            <div class="pot-title">Máquinas Online</div>
            <div class="pot-value">--</div>
        </div>

        <div id="total-modulados" class="potencia-total potencia-azul">
            <div class="pot-title">Miners Modulados</div>
            <div class="pot-value">--</div>
        </div>

        <div id="total-hashrate" class="potencia-total potencia-azul">
            <div class="pot-title">Hashrate</div>
            <div class="pot-value">-- EH/s</div>
        </div>
    </div>

</div>

    <!-- Contenedor principal de todas las plataformas -->
       <div id="plataformas" class="bloque"></div>

</div>

    <!-- JS al final del body para que el DOM ya exista -->
    <script src="app.js"></script>
</body>
</html>
